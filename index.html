<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Confession</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<!-- SPINNER -->
		<div class="loader-container">
			<img src="./loading_icon.gif" alt="loader-icon" />
		</div>
       
		<!-- SHOW BUTTON -->
		<button id="showConfessions" class="show-confessions">Show Confessions</button>

		<div class="form-container">
			<h3>Confession Wall</h3>
			<form>
				<div class="form-control">
					<label>Code Name</label>
					<input type="text" id="codeName" />
				</div>
				<div class="form-control">
					<label>Message</label>
					<textarea id="messageBody" class="message-body"></textarea>
				</div>
				<button type="submit" id="submitMessageBtn">Send</button>
			</form>
		</div>

		<div class="confession-container"></div>

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
